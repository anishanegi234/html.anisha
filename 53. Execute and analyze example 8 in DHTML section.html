<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML Example: Collapsible Content</title>
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
        }

        .content {
            padding: 0 10px;
            display: none; /* Hidden by default */
            overflow: hidden;
            background-color: white;
        }
    </style>
    <script>
        function toggleContent(event) {
            const content = event.target.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</head>
<body>

    <h1>DHTML Example: Collapsible Content Sections</h1>

    <button class="collapsible" onclick="toggleContent(event)">Section 1</button>
    <div class="content">
        <p>This is the content of section 1.</p>
    </div>

    <button class="collapsible" onclick="toggleContent(event)">Section 2</button>
    <div class="content">
        <p>This is the content of section 2.</p>
    </div>

    <button class="collapsible" onclick="toggleContent(event)">Section 3</button>
    <div class="content">
        <p>This is the content of section 3.</p>
    </div>

</body>
</html>
