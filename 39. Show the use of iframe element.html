<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using iframe Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        iframe {
            border: 2px solid #4CAF50; /* Green border */
            width: 600px; /* Width of the iframe */
            height: 400px; /* Height of the iframe */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedding Content with iframe</h1>
    <p>Below is an embedded Google Maps iframe showing a location:</p>
    
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.185637570867!2d-122.41941538468187!3d37.7749292797595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809cfb1181b3%3A0x300172fd6b6cb4c7!2sSan%20Francisco%2C%20CA%2094102%2C%20USA!5e0!3m2!1sen!2sin!4v1634137782613!5m2!1sen!2sin" 
        allowfullscreen="" 
        loading="lazy"></iframe>

    <p>Above is an example of an iframe that displays Google Maps.</p>
</body>
</html>
