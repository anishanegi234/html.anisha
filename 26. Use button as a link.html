<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button as a Link</title>
    <style>
        /* Basic button styling */
        .link-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Click the Button to Visit a Website</h1>
    
    <!-- Button used as a link -->
    <a href="https://cometservices.org/" target="_blank">
        <button class="link-button">Go to Example.com</button>
    </a>
    
    <p>Clicking the button above will take you to Example.com in a new tab.</p>
</body>
</html>
