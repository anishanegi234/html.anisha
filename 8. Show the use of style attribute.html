<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of style attribute</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">This is a Blue Heading</h1>
    
    <p style="font-size: 18px; color: green;">This is a paragraph with green text and larger font size.</p>
    
    <div style="background-color: lightgray; padding: 20px;">
        This is a div with a light gray background and padding.
    </div>
</body>
</html>
