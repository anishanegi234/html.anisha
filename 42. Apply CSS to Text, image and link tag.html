<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif; /* Change font family */
            background-color: #f9f9f9; /* Light background color */
            margin: 20px; /* Add margin */
            text-align: center; /* Center align text */
        }

        /* Styling for headings */
        h1 {
            color: #2C3E50; /* Dark blue color */
            font-size: 36px; /* Font size */
            margin-bottom: 20px; /* Margin below heading */
        }

        /* Styling for paragraphs */
        p {
            color: #34495E; /* Dark gray color */
            font-size: 18px; /* Font size */
            line-height: 1.6; /* Line height */
            margin: 10px 0; /* Margin */
        }

        /* Styling for images */
        img {
            width: 300px; /* Set image width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #2980B9; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px; /* Margin above image */
        }

        /* Styling for links */
        a {
            color: #E74C3C; /* Red color */
            font-weight: bold; /* Bold text */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #C0392B; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Webpage</h1>
    <p>This is an example of applying CSS to text, images, and links.</p>
    
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">

    <p>For more information, visit <a href="https://www.w3schools.com/">W3Schools</a> for tutorials and resources.</p>
</body>
</html>
