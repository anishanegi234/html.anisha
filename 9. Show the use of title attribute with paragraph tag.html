<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of title attribute</title>
</head>
<body>
    <h1>Title Attribute Example</h1>
    
    <p title="This paragraph provides more information when you hover over it.">
        Hover over this paragraph to see the tooltip generated by the title attribute.
    </p>
</body>
</html>
