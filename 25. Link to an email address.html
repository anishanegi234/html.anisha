<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Link Example</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <p>If you have any questions or feedback, feel free to reach out via email:</p>
    
    <!-- Link to send an email -->
    <a href="anisha23092005@gmail.com">Send an Email to Us</a>
    
    <p>Or you can contact our support team directly:</p>
    
    <!-- Link to send an email with subject and body -->
    <a href="mailto:support@example.com?subject=Support%20Request&body=Please%20describe%20your%20issue%20here.">Contact Support</a>
    
    <p>For general inquiries:</p>
    
    <!-- Link for general inquiries -->
    <a href="mailto:inquiries@example.com?subject=General%20Inquiry&body=Your%20message%20here.">Inquire Now</a>
</body>
</html>
