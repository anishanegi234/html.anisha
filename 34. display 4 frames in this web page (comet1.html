<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMET - Frameset Example</title>
</head>
<frameset rows="50%, 50%">
    <frameset cols="50%, 50%">
        <frame src="comet1.html" name="frame1">
        <frame src="comet2.html" name="frame2">
    </frameset>
    <frameset cols="50%, 50%">
        <frame src="comet3.html" name="frame3">
        <frame src="comet4.html" name="frame4">
    </frameset>
</frameset>
</html>
