<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Links Example</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <p>If you have any questions, feel free to reach out via email:</p>

    <!-- Link to open the email program -->
    <a href="mailto:info@example.com">Email Us</a>
    
    <p>Or you can contact us directly:</p>
    
    <!-- Link with subject and body pre-filled -->
    <a href="mailto:support@example.com?subject=Help%20Needed&body=Please%20provide%20more%20details.">Support</a>
    
    <p>For feedback, click below:</p>
    
    <!-- Link for feedback -->
    <a href="mailto:feedback@example.com?subject=Feedback&body=Your%20feedback%20here.">Feedback</a>
</body>
</html>
