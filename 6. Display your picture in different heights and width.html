<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image with Different Sizes</title>
</head>
<body>
    <h1>Display My Picture in Different Sizes</h1>

    <!-- Original size -->
    <p>Original Size:</p>
    <img src="https://th.bing.com/th/id/OIP.YAXlTjvtEKchdMVc5laZhwHaE8?w=266&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="My Picture">

    <!-- Custom width and height -->
    <p>Custom Size (width: 200px, height: 100px):</p>
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/2d/14/19/pachchuli-peaks-with.jpg?w=500&h=400&s=1" alt="Pithoragarh Picture">
    <!-- Custom width and height -->
    <p>Custom Size (width: 300px, height: 150px):</p>
    <img src="https://www.uttarakhandtraveltourism.com/wp-content/uploads/2022/02/Pithoragarh-1.png" width="300" height="150" alt="pithoragarh Picture">

    <!-- Custom size keeping the aspect ratio -->
    <p>Custom Width (300px) with Auto Height:</p>
    <img src="https://th.bing.com/th/id/OIP.6JfW96nCUVBnzsnhZBztGQHaDt?w=315&h=175&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="300" alt="pithoragarh kamakhya devi temple">

    <!-- Custom size keeping the aspect ratio -->
    <p>Custom Height (200px) with Auto Width:</p>
    <img src="https://th.bing.com/th/id/OIP.xreK0o_q5Mv8PSwgIKK7xQHaE3?w=271&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" height="200" alt="pithoragarh">

</body>
</html>
