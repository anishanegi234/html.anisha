<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as a Hyperlink</title>
</head>
<body>
    <h1>Click the Image to Visit a Website</h1>
    
    <!-- Image used as a hyperlink -->
    <a href="https://www.example.com" target="_blank">
        <img src="https://th.bing.com/th/id/OIP.AcXwAzuc6XAychwOcktyPAHaFj?rs=1&pid=ImgDetMain" alt="Placeholder Image" width="500" height="300">
    </a>
    
    <p>Clicking the image above will take you to Example.com in a new tab.</p>
</body>
</html>
