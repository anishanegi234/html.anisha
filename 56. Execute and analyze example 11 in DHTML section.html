<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML Example: Image Gallery with Lightbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .thumbnail {
            width: 150px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            display: block;
        }
        #lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        #lightbox:target {
            display: flex; /* Show when targeted */
        }
    </style>
    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightbox.style.display = 'flex';
            lightboxImage.src = imageSrc;
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</head>
<body>

    <h1>DHTML Example: Image Gallery with Lightbox</h1>
    <div class="gallery">
        <div class="thumbnail" onclick="openLightbox('image1.jpg')">
            <img src="image1_thumb.jpg" alt="Thumbnail 1">
        </div>
        <div class="thumbnail" onclick="openLightbox('image2.jpg')">
            <img src="image2_thumb.jpg" alt="Thumbnail 2">
        </div>
        <div class="thumbnail" onclick="openLightbox('image3.jpg')">
            <img src="image3_thumb.jpg" alt="Thumbnail 3">
        </div>
        <!-- Add more thumbnails as needed -->
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" alt="Lightbox Image">
    </div>

</body>
</html>
