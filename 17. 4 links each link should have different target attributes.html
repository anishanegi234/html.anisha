<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Target Attributes Example</title>
</head>
<body>
    <h1>Links with Different Target Attributes</h1>

    <p>
        <a href="https://www.example.com" target="_blank">Open Example in a New Tab</a>
        <!-- Opens the link in a new browser tab or window -->
    </p>

    <p>
        <a href="https://www.example.com" target="_self">Open Example in the Same Tab</a>
        <!-- Opens the link in the same frame as it was clicked (default behavior) -->
    </p>

    <p>
        <a href="https://www.example.com" target="_parent">Open Example in the Parent Frame</a>
        <!-- Opens the link in the parent frame (if applicable) -->
    </p>

    <p>
        <a href="https://www.example.com" target="_top">Open Example in the Full Body of the Window</a>
        <!-- Opens the link in the full body of the window, removing any frames -->
    </p>
</body>
</html>
