<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
        }
        #dateTimeDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
    <script>
        // JavaScript function to display the current date and time
        function displayDateTime() {
            const now = new Date(); // Get current date and time
            const dateTimeString = now.toLocaleString(); // Format date and time
            document.getElementById("dateTimeDisplay").innerText = dateTimeString; // Display in paragraph
        }
    </script>
</head>
<body>
    <h1>Current Date and Time</h1>
    <p>Click the button to display the current date and time:</p>
    <button onclick="displayDateTime()">Show Date and Time</button>
    <p id="dateTimeDisplay"></p> <!-- Empty paragraph to display the date and time -->
</body>
</html>
