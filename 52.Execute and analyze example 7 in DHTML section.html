<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML Slideshow Example</title>
    <style>
        #slideshow {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        .active {
            display: block;
        }
    </style>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 2000); // Change slide every 2 seconds
    </script>
</head>
<body>

    <h1>DHTML Example: Image Slideshow</h1>
    <div id="slideshow">
        <img src="image1.jpg" alt="Slide 1" class="slide active">
        <img src="image2.jpg" alt="Slide 2" class="slide">
        <img src="image3.jpg" alt="Slide 3" class="slide">
    </div>

</body>
</html>
