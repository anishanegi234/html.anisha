<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of Input Text Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Different Types of Input Text Boxes</h1>
    
    <form action="#">
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text">

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number">

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="1" max="100">

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color">

        <label for="search">Search Input:</label>
        <input type="search" id="search" name="search" placeholder="Search...">

        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter telephone number">
        
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" placeholder="Enter URL">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
