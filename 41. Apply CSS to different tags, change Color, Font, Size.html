<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif; /* Change font family */
            background-color: #f0f0f0; /* Light gray background */
            margin: 20px; /* Add margin */
        }

        /* Styling for headings */
        h1 {
            color: #2E86C1; /* Blue color */
            font-size: 36px; /* Font size */
            text-align: center; /* Center align text */
        }

        h2 {
            color: #C0392B; /* Red color */
            font-size: 28px; /* Font size */
            text-align: left; /* Left align text */
        }

        /* Styling for paragraphs */
        p {
            color: #34495E; /* Dark gray color */
            font-size: 18px; /* Font size */
            line-height: 1.5; /* Line height */
            margin: 10px 0; /* Margin */
        }

        /* Styling for links */
        a {
            color: #27AE60; /* Green color */
            font-weight: bold; /* Bold text */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #1ABC9C; /* Teal color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <h2>About This Page</h2>
    <p>This is an example of applying CSS styles to different HTML tags.</p>
    <p>We can change the color, font, and size of various elements to enhance the visual appeal of our webpage.</p>
    <p>For more information, visit <a href="https://www.w3schools.com/">W3Schools</a> for tutorials and resources.</p>
</body>
</html>
