<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in Different Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Open+Sans:wght@400&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .font1 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
        }
        .font2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
        }
        .font3 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
        }
        .font4 {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
        }
        .font5 {
            font-family: 'Times New Roman', serif;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Displaying Text in Different Fonts</h1>

    <p class="font1">This text is displayed in the <strong>Roboto</strong> font.</p>
    <p class="font2">This text is displayed in the <strong>Open Sans</strong> font.</p>
    <p class="font3">This text is displayed in the <strong>Lobster</strong> font.</p>
    <p class="font4">This text is displayed in the default <strong>Arial</strong> font.</p>
    <p class="font5">This text is displayed in the <strong>Times New Roman</strong> font.</p>

</body>
</html>
